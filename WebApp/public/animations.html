<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>PolyPixelWall</title>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body class="main">
  <nav>
    <a href="home.html">
      <button class="but-return">
        <i class="fa-solid fa-arrow-left-long fa-xl"></i>
      </button>
    </a>
  </nav>
    <div class="logo">
      <h1 class="logo-wall">
        Animations Creator
      </h1>
    </div>
    <div class="container-anim-select">
      <h1 id="anim-selected">No Animation Selected</h1>
    </div>
    <dialog class="modal" id="modal-create">
      <h2>Create a name for your animation</h2>
      <textarea maxlength="30" name="animation-name" id="animation-name" cols="30" rows="1"></textarea>
      <button id="modal-button-create">OK</button>
    </dialog>
    <dialog class="modal" id="modal-edit">
      <h2>Select An Existing Animation</h2>
      <select id="table-select">
      </select>
      <button id="modal-button-edit">OK</button>
    </dialog>
    <dialog class="modal" id="modal-delete"></dialog>
    <div class="container">
      <div class="container-anim">
        <ul class="list-of-anim " id="list-of-anim">

        </ul>
      </div>
      <div class="container-list">
        <div class = "gridLayout" id ="layout"></div>
      </div>
    </div>
    <div class="container-edit">
      <button class="but-anim-selector" onclick="createAnimation()">Create Anim</button>
      <button class="but-anim-selector" onclick="editAnimation()">Edit Anim</button>
      <button class="but-anim-selector" onclick="deleteAnimation()">Delete Anim</button>
    </div>
      <div>
        <ul>
          <li>
            <button class="but-function-anim" id="saveChanges" disabled>Save Changes</button>
          </li>
          <li>
            <button class="but-function-anim" onclick="newFrame()" disabled>New Frame</button>
          </li>
          <li>
            <button class="but-function-anim" onclick="deleteFrame()" disabled >Delete Last Frame</button>
          </li>
          <li>
            <button class="but-function-anim" onclick="saveAll()" disabled>Save All</button>
          </li>
          <li>
            <h1 class="text-color-picker">Add Delay (ms) </button>
            <input class="input-delay" type="number" id="delay" min="1" max="10000" value="100">
          </li>
          <li>
            <button class="but-function-anim" onclick="reset(this.id)">Reset</button>
          </li>
          <li>
            <h1 class="text-color-picker">Select Color =></h1>
          </li>
          <li>
            <input type ="color" class="color-picker" id="colorPicker" value="#ff0000">
          </li>
          <li>
            <button class="but-function-anim" onclick="applyAll()">Apply All</button>
          </li>
        </ul>
      </div>

    
    
  </body>
  <script src="animations.js"></script>
</html>
